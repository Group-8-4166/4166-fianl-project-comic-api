post:
  tags:
    - auth
  summary: Logout the user
  description: |
    Invalidates the currently authenticated user's JWT token.  
    Requires a valid Bearer token.
  security:
    - bearerAuth: []
  responses:
    '200':
      description: User logged out successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Logged out successfully. Token invalidated.
    '400':
      description: No token provided or invalid request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: You have not logged in or provided a token.
