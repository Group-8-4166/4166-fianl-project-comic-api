get:
  tags:
    - comics
  summary: Get a comic by ID
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: Comic details
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Comic.yaml
put:
  tags:
    - comics
  summary: Update an existing comic (Admin only)
  security:
    - bearerAuth: []
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              type: string
            author:
              type: string
            publisher:
              type: string
            releaseYear:
              type: integer
            description:
              type: string
            genre:
              type: string
  responses:
    '200':
      description: Comic updated successfully
delete:
  tags:
    - comics
  summary: Delete a comic (Admin only)
  security:
    - bearerAuth: []
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
  responses:
    '204':
      description: Comic deleted successfully
