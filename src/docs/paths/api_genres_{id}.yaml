get:
  tags:
    - genres
  summary: Get a genre by ID
  parameters:
    - in: path
      name: id
      schema:
        type: integer
      required: true
  responses:
    '200':
      description: Genre details
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Genre.yaml
put:
  tags:
    - genres
  summary: Update a genre (Admin only)
  security:
    - bearerAuth: []
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            genre:
              type: string
  responses:
    '200':
      description: Genre updated successfully
delete:
  tags:
    - genres
  summary: Delete a genre (Admin only)
  security:
    - bearerAuth: []
  parameters:
    - in: path
      name: id
      schema:
        type: integer
      required: true
  responses:
    '204':
      description: Genre deleted successfully
