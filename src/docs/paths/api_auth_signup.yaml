post:
  tags:
    - auth
  summary: Register a new user
  description: Creates a new user account using email and password.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - password
          properties:
            email:
              type: string
            password:
              type: string
  responses:
    '201':
      description: User successfully registered
