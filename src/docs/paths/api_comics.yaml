get:
  tags:
    - comics
  summary: Retrieve all comics
  responses:
    '200':
      description: List of comics
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Comic.yaml
post:
  tags:
    - comics
  summary: Create a new comic (Admin only)
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - title
            - author
            - publisher
            - releaseYear
            - genre
          properties:
            title:
              type: string
            author:
              type: string
            publisher:
              type: string
            releaseYear:
              type: integer
            description:
              type: string
            genre:
              type: string
  responses:
    '201':
      description: Comic created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Comic.yaml
