get:
  tags:
    - genres
  summary: Retrieve all genres with their comics
  responses:
    '200':
      description: List of genres with their associated comics
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Genre.yaml
post:
  tags:
    - genres
  summary: Create a genre (Admin only)
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - genre
          properties:
            genre:
              type: string
  responses:
    '201':
      description: Genre created successfully
