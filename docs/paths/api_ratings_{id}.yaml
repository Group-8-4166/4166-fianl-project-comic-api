get:
  tags:
    - ratings
  summary: Get a rating by ID
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: Rating details
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Rating.yaml
put:
  tags:
    - ratings
  summary: Update a rating (Authenticated users only)
  security:
    - bearerAuth: []
  parameters:
    - in: path
      name: id
      schema:
        type: integer
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            comicId:
              type: integer
            rating:
              type: integer
            description:
              type: string
  responses:
    '200':
      description: Rating updated successfully
delete:
  tags:
    - ratings
  summary: Delete a rating (Authenticated users only)
  security:
    - bearerAuth: []
  parameters:
    - in: path
      name: id
      schema:
        type: integer
      required: true
  responses:
    '204':
      description: Rating deleted successfully
