post:
  tags:
    - auth
  summary: Login and receive a JWT token
  description: Authenticates a user and returns an access token for future requests.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - password
          properties:
            email:
              type: string
            password:
              type: string
  responses:
    '200':
      description: Login successful â€” returns JWT access token
      content:
        application/json:
          schema:
            type: object
            properties:
              accessToken:
                type: string
